table:
  name: class
  schema: public
object_relationships:
- name: course
  using:
    foreign_key_constraint_on: course_id
- name: trainer
  using:
    foreign_key_constraint_on: trainer_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - class_size
    - course_id
    - trainer_id
    - name
    - end_date
    - enrolment_end_date
    - enrolment_start_date
    - start_date
    - class_end_time
    - class_start_time
  role: hr
select_permissions:
- permission:
    columns:
    - course_id
    - trainer_id
    - name
    - start_date
    - end_date
    - enrolment_start_date
    - enrolment_end_date
    - class_start_time
    - class_end_time
    - class_size
    filter: {}
  role: hr
- permission:
    columns:
    - course_id
    - trainer_id
    - name
    filter: {}
  role: learner
- permission:
    columns:
    - course_id
    - trainer_id
    - name
    filter: {}
  role: trainer
update_permissions:
- permission:
    check: null
    columns:
    - class_size
    - course_id
    - trainer_id
    - name
    - end_date
    - enrolment_end_date
    - enrolment_start_date
    - start_date
    - class_end_time
    - class_start_time
    filter: {}
  role: hr
delete_permissions:
- permission:
    filter: {}
  role: hr
